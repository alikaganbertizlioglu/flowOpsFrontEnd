<form (ngSubmit)="submitForm()" class="container mt-5">
    <h2>İstifa Formu:</h2>
    <div class="form-group">
        <label for="nameSurname">İsim Soyisim:</label>
        <input type="text" id="nameSurname" name="nameSurname" [(ngModel)]="formData.nameSurname" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="tcNumber">T.C. Kimlik Numarası:</label>
        <input type="text" id="tcNumber" name="tcNumber" [(ngModel)]="formData.tcNumber" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="workplacePosition">Çalışma Yeri ve Görevi:</label>
        <input type="text" id="workplacePosition" name="workplacePosition" [(ngModel)]="formData.workplacePosition" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="resignationReason">İstifa Sebebi:</label>
        <textarea id="resignationReason" name="resignationReason" [(ngModel)]="formData.resignationReason" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="lastWorkingDay">Son Çalışma Günü:</label>
        <input type="date" id="lastWorkingDay" name="lastWorkingDay" [(ngModel)]="formData.lastWorkingDay" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Gönder</button>
</form>
