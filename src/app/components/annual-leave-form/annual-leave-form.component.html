
<form (ngSubmit)="submitForm()" class="container mt-5">
  <h2>Yıllık İzin Formu:</h2>
    <div class="form-group">
      <label for="nameSurname">İsim Soyisim:</label>
      <input type="text" id="nameSurname" name="nameSurname" [(ngModel)]="formData.nameSurname" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="tcNumber">T.C. Kimlik Numarası:</label>
      <input type="text" id="tcNumber" name="tcNumber" [(ngModel)]="formData.tcNumber" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="workplacePosition">Çalışma Yeri ve Görevi:</label>
      <input type="text" id="workplacePosition" name="workplacePosition" [(ngModel)]="formData.workplacePosition" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="izinTuru">İzin Türü:</label>
      <input type="text" id="izinTuru" name="izinTuru" [(ngModel)]="formData.izinTuru" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="izinGunSayisi">İzin Gün Sayısı:</label>
      <input type="number" id="izinGunSayisi" name="izinGunSayisi" [(ngModel)]="formData.izinGunSayisi" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="izinBaslangicTarihi">İzin Başlangıç Tarihi:</label>
      <input type="date" id="izinBaslangicTarihi" name="izinBaslangicTarihi" [(ngModel)]="formData.izinBaslangicTarihi" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="izinBitisTarihi">İzin Bitiş Tarihi:</label>
      <input type="date" id="izinBitisTarihi" name="izinBitisTarihi" [(ngModel)]="formData.izinBitisTarihi" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="goreveBaslayacagiTarih">Göreve Başlayacağı Tarih:</label>
      <input type="date" id="goreveBaslayacagiTarih" name="goreveBaslayacagiTarih" [(ngModel)]="formData.goreveBaslayacagiTarih" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
