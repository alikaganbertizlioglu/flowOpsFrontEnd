<section style="padding-top: 2%;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>

                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example1" class="form-control form-control-lg"
                            placeholder="{{ 'ENTER_YOUR_NAME' | translate }}" />

                        <label class="form-label" for="form3Example1">{{ 'FULL_NAME' | translate }}</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example2" class="form-control form-control-lg"
                            placeholder="{{ 'ENTER_VALID_EMAIL' | translate }}" />

                        <label class="form-label" for="form3Example2">{{ 'EMAIL_ADDRESS' | translate }}</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example3" class="form-control form-control-lg"
                            placeholder="{{ 'ENTER_PASSWORD_PLACEHOLDER' | translate }}" />

                        <label class="form-label" for="form3Example3">{{ 'PASSWORD' | translate }}</label>
                    </div>

                    <!-- Birthdate input with nab-datepicker -->
                    <div class="form-outline mb-4">
                        <input ngbDatepicker #dp="ngbDatepicker" (focus)="dp.open()" (dateSelect)="dp.close()"
                            (outsideClick)="dp.close()" class="form-control form-control-lg"
                            placeholder="{{ 'ENTER_BIRTHDATE' | translate }}" />

                        <label class="form-label" for="datepicker">{{ 'BIRTHDATE' | translate }}</label>
                    </div>

                    <!-- Address input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example5" class="form-control form-control-lg"
                            placeholder="{{ 'ENTER_ADDRESS' | translate }}" />

                        <label class="form-label" for="form3Example5">{{ 'ADDRESS' | translate }}</label>
                    </div>


                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example4" />
                            <label class="form-check-label" for="form2Example4">{{ 'AGREE_TO_TERMS' | translate
                                }}</label>
                        </div>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">{{'REGISTER'| translate}}</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">{{ 'ALREADY_HAVE_ACCOUNT' | translate }} <a href="#!"
                                class="link-danger">{{ 'LOGIN' | translate }}</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
